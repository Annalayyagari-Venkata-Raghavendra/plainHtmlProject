<htm>
    <head>
        <title>
            HTML Images
        </title>
    </head>
    <body>
        <h1>HTML Images</h1>
        <hr>
        <p>The HTML &lt;img&gt; tag is used to embed an image in a web page.</p>
        <p>The &lt;img&gt;  tag has two required attributes:</p>
        <ul>
            <li>src - Specifies the path to the image</li>
            <li>alt - Specifies an alternate text for the image</li>
        </ul>
        <img style="width: 500px;;height: 500px;;" src="https://picsum.photos/id/237/250/250" alt="dog">
    </body>
</htm>
